---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.image-pull-policy: IfNotPresent
  creationTimestamp: null
  labels:
    io.kompose.service: foo
  name: foo
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 80
  selector:
    io.kompose.service: foo


---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.image-pull-policy: IfNotPresent
  creationTimestamp: null
  labels:
    io.kompose.service: foo
  name: foo
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: foo
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.image-pull-policy: IfNotPresent
      creationTimestamp: null
      labels:
        io.kompose.network/compose-env-interpolation-default: "true"
        io.kompose.service: foo
    spec:
      containers:
        - image: foo
          imagePullPolicy: IfNotPresent
          name: foo
          ports:
            - containerPort: 80
              hostPort: 80
              protocol: TCP
          resources: {}
      restartPolicy: Always


