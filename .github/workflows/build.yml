    - continue-on-error: true
      name: Install nightly toolchain
      uses: dtolnay/rust-toolchain@nightly
    - continue-on-error: true
      name: Smoke-test benchmark program (ring)
      run: cargo run -p rustls --profile=bench --locked --example bench
    - continue-on-error: true
      name: Smoke-test benchmark program (aws-lc-rs)
      run: cargo run -p rustls --profile=bench --locked --example bench --no-default-features
        --features aws_lc_rs,tls12,std
    - continue-on-error: true
      name: Smoke-test benchmark program (fips)
      run: cargo run -p rustls --profile=bench --locked --example bench --no-default-features
        --features fips,tls12,std
    - continue-on-error: true
      env:
        RUSTFLAGS: --cfg=bench
      name: Run micro-benchmarks
      run: cargo bench --locked --all-features
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/agilebits/rustls.$(date
